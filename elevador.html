<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantidade de homens no elevador:<br>
    <input type="number" id="input_homens"><br>
    Quantidade de mulheres no elevador:<br>
    <input type="number" id="input_mulheres"><br>
    <button onclick="elevador()">Ligar elevador</button>
    <div id="exibir"></div>
    <span style="color: green;"></span>
</body>

</html>
<script>
    function elevador() {
        var homens = Number(input_homens.value);
        var mulheres = Number(input_mulheres.value);
        var peso = (homens * 90) + (mulheres * 70);

        if (peso <= 500) {
            exibir.innerHTML = `<span style="color: green;" >Elevador vai se mover, pois está com ${peso}KG</span>`
        } else {
            var pesoaperder = peso - 500
            exibir.innerHTML = `<span style="color: red;" >Alguém precisa descer. Precisa perder ${pesoaperder}KG para mover o elevador</span>`
        }
    }



</script>
