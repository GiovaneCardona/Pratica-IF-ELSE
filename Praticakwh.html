<script>
    function calcularconta() {
        var consumomes = Number(input_kwhmes.value)
        if (consumomes <100){
        var valorOriginal = consumomes * 0.85
        var valordesc = (valorOriginal *10)/100
        var resultado = valorOriginal - valordesc
        
        alert("Valor da conta a ser paga é de: R$" + (resultado));

        }
        if (consumomes >= 100){
        var resultado = consumomes * 0.85
        alert("Valor da conta a ser paga é de R$" + (resultado));



        }

    }





</script>
